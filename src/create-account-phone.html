<html class="no-js" lang="es">
    <head>
      <meta charset="utf-8">
        <title>Zinc</title>
        <!-- Meta Description -->
        <meta name="description" content="Smart contracts, payment and identity management for the real estate world.">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Favicons -->
        
        <!-- Social Meta Facebook-->
        
        <!-- google web font -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
        <link rel="stylesheet" href="./css/bootstrap.css">
        <link rel="stylesheet" href="./css/styles.css">
    </head>

    <body>

      <div class="login d-flex align-items-center">
        
        <div class="container">
          <div class="row justify-content-center ">

            <div class="col-xl-6">

              <div class="main-logo text-center">
                <img src="./assets/logo-zinc.svg" alt="Zinc">
              </div><!-- /.main-logo -->

              <div class="form-container">
                <div class="sign-up-wrapper text-right">
                  already have an account? <a href="#">sign in</a>
                </div><!-- /.sign-up-wrapper -->
                <h1 class="txt-giant">create your account</h1>

                <form class="verification-form floating-labels mt-4">

                  <p>Please take a moment to verify your phone number. <span class="txt-bold">This helps us to confirm your identity and secure your account.</span></p>
       
                  <div class="form-label-group">
                    <input type="number" id="account-phone" class="form-control" placeholder="phone number" required>
                    <div class="valid-feedback"></div>
                    <label for="account-phone">phone number</label>
                  </div>

                  <div class="btn-wrapper">
                    <button type="submit" class="btn mt-5">Login</button>
                  </div>


                  
                </form>

                
              </div><!-- /.form-container -->

              <div class="closer-wrapper text-center mt-4">
                <img src="./assets/smart-secure.svg" alt="smart - secure">
              </div>

              <div class="legal-info-wrapper text-center mt-4">
                <p class="txt-small">©2018 Zinc  |  All rights reserved</p>
              </div>

            </div><!-- /.col -->
            
          </div><!-- /.row -->
        </div><!-- /.container -->
        
      </div><!-- /.login -->

        <script src="./js/main.js"></script>
